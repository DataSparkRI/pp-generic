<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Searchable Property Map Test</title>
    <meta charset='utf-8' />
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/bootstrap.spacelab.min.css"/>
    <link rel="stylesheet" href="styles/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="styles/custom.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='navbar'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class='brand' href='/'>Searchable Property Map Test</a>
        </div>
      </div>
    </div>
    <div class='container-fluid'>
      <div class='row-fluid'>
        <div class='span4'>
          		  <p>LOGO HERE</p> 
				  <p>This is a demo of a Providence Property Map</p>
          
		  <div class='well'>
		             Services
				</h4>
					<ul class='inputs-list unstyled'>
						<li>
						<label class='checkbox inline'>
							<input type='checkbox' id='cbType1' />
							<span class='filter-box filter-red'></span>
							
						Property</label>
						</li>
					<li>
						<label class='checkbox inline'>
							<input type='checkbox' id='cbType2' />
							<span class='filter-box filter-blue'></span>
							
						Structure</label>
					</li>
				</ul>
		  </div>
		  <div class='well'>
            <h4>
              Find Property Near Address <small>(<a id='find_me' href='#'>find me</a>)</small>
            </h4>
            <input class='input-block-level' id='search_address' placeholder='Enter an address or an intersection' type='text' />
            <label>
              within
              <select class='input-small' id='search_radius'>
                <option value='400'>2 blocks</option>
                <option value='805'>1/2 mile</option>
                <option value='1610'>1 mile</option>
                <option value='3220'>2 miles</option>
              </select>
            </label>
            <input class='btn btn-primary' id='search' type='button' value='Search' />
            <button class='btn' id='reset'>Reset</button>
          </div>
		  <p class='alert alert-info lead' id='result_count'></p>
			<div class="well">
			 <iframe width="100%" height="340" scrolling="yes" frameborder="no" src="https://www.google.com/fusiontables/embedviz?viz=GVIZ&amp;t=TABLE&amp;containerId=gviz_canvas&amp;q=select+col0%2C+col1%2C+col2%2C+col3+from+1teNun-OnnvJtcH82qoQuuoTil33QuTzohcyZ9E0"></iframe>		 
			</div>	
        </div>
        <div class='span8'>
          <div id='map_canvas'></div>
          <p class='pull-right'>
            <a href='http://derekeder.com/searchable_map_template/'>Built Using Opensource Map Template</a>
        </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="source/jquery.js"></script>
    <script type="text/javascript" src="source/bootstrap.js"></script>
    <script type="text/javascript" src="source/jquery.address.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script type="text/javascript" src="source/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="source/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 90; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
  </body>
</html>
